<div class="container">
    <h1 class="text-center">Inventory Management</h1>
    <a href="#" routerLink="/product/create/" class="btn btn-success">Add Product</a>
    <table class="table table-striped"> 
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Available</th>
                <th>Quantity</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.amount}}</td>
                <td>{{product.description}}</td>
                <td>{{product.isAvailable}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <a href="" [routerLink]="['/product/',product.id,'view']" class="btn btn-info" >View</a>
                    <a href="" [routerLink]="['/product/',product.id,'edit']" class="btn btn-primary" >Edit</a>
                    <a href="" class="btn btn-danger" (click)="ConfirmDelete(product.id)">Delete</a>                
                </td>
            </tr>
        </tbody>
    </table>
</div>
